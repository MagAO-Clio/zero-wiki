  <p>The center of rotation for the Clio detector has been determined to be at 255, 590, as of May 25, 2010.</p> 
  <p>Clio has two optics trains creating either an f/20 or f/35 final focal ratio. A pupil imaging lens is used as well for initial alignment.</p>
